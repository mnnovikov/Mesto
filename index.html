<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="main">
      <section class="lead">
        <img class="lead__image" src="./images/kusto.png" alt="Жак-Ив Кусто">
        <div class="lead__profile-info">
          <div class="lead__profile-top">
            <h1 class="lead__title">Жак-Ив Кусто</h1>
            <button type="button" class="lead__edit-button"></button>
          </div>
          <p class="lead__subtitle">Исследователь океана</p>
        </div>
          <button type="button" class="lead__caption"></button>
      </section>
      <section class="photo-grid">
        <div class="photo-grid__element">
            <img class="photo-grid__item" src="./images/photo-grid-train.jpg" alt="окно">
          <div class="photo-grid__footer">
            <h2 class="photo-grid__title">Окно</h2>
            <button type="button" class="photo-grid__button"></button>
          </div>
        </div>
        <div class="photo-grid__element">
            <img class="photo-grid__item" src="./images/photo-grid-atharva-tulsi.jpg" alt="Уллу-Тау">
          <div class="photo-grid__footer">
            <h2 class="photo-grid__title">Уллу-Тау</h2>
            <button type="button" class="photo-grid__button"></button>
          </div>
        </div>
        <div class="photo-grid__element">
            <img class="photo-grid__item" src="./images/photo-grid-tuman.jpg" alt="туман">
          <div class="photo-grid__footer">
            <h2 class="photo-grid__title">Туман</h2>
            <button type="button" class="photo-grid__button"></button>
          </div>
        </div>
       <div class="photo-grid__element">
          <img class="photo-grid__item" src="./images/photo-grid-sochi.jpg" alt="Сочи">
          <div class="photo-grid__footer">
            <h2 class="photo-grid__title">Сочи</h2>
            <button type="button" class="photo-grid__button"></button>
          </div>
        </div>
        <div class="photo-grid__element">
            <img class="photo-grid__item" src="./images/photo-grid-arisa.jpg" alt="лёд">
          <div class="photo-grid__footer">
            <h2 class="photo-grid__title">Лёд</h2>
            <button type="button" class="photo-grid__button"></button>
          </div>
        </div>
        <div class="photo-grid__element">
            <img class="photo-grid__item" src="./images/photo-grid-baikal.jpg" alt="пляж">
          <div class="photo-grid__footer">
            <h2 class="photo-grid__title">Пляж</h2>
            <button type="button" class="photo-grid__button"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020. Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__bg"></div>
      <div class="popup__container">
          <button type="button" class="popup__button-close"></button>
          <form class="popup__form" name="profile">
            <h2 class="popup__info-title">Редактировать профиль</h2>
            <input class="popup__input popup__input_type_name" name="name" type="text">
            <input class="popup__input popup__input_type_job" name="job" type="text">
            <button type="submit" class="popup__button">Сохранить</button>
          </form>
      </div>
    </div> 
    <script src="src/script.js"></script>
</body>
</html>
